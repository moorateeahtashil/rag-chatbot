{% extends "base.html" %}

{% block title %}Test Chatbot{% endblock %}

{% block content %}
<style>
    .chat-bubble {
        padding: 10px 15px;
        border-radius: 20px;
        margin-bottom: 10px;
        max-width: 80%;
        word-wrap: break-word;
    }
    .user-bubble {
        background-color: #0d6efd;
        color: white;
        align-self: flex-end;
        margin-left: auto;
    }
    .bot-bubble {
        background-color: #e9ecef;
        color: #212529;
        align-self: flex-start;
    }
    #chat-window {
        display: flex;
        flex-direction: column;
    }
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-10px);
        }
        60% {
            transform: translateY(-5px);
        }
    }

    .bouncing-dots span {
        display: inline-block;
        width: 8px;
        height: 8px;
        background-color: #212529;
        border-radius: 50%;
        margin: 0 2px;
        animation: bounce 1.4s infinite ease-in-out both;
    }

    .bouncing-dots span:nth-child(1) {
        animation-delay: -0.32s;
    }

    .bouncing-dots span:nth-child(2) {
        animation-delay: -0.16s;
    }
</style>

<h1 class="h3 mb-3">Test Chatbot</h1>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div id="chat-window" class="mb-3" style="height: 500px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px;">
                    <div class="bot-bubble chat-bubble">Hello! Ask me anything about this application or RAG in general.</div>
                </div>
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="chat-input" class="form-control" placeholder="Type your message...">
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('chat-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const input = document.getElementById('chat-input');
        const message = input.value;
        if (!message) return;

        const chatWindow = document.getElementById('chat-window');
        
        // Display user message
        const userMessageElem = document.createElement('div');
        userMessageElem.textContent = message;
        userMessageElem.classList.add('chat-bubble', 'user-bubble');
        chatWindow.appendChild(userMessageElem);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        input.value = '';

        // Display "Thinking..." animation
        const thinkingElem = document.createElement('div');
        thinkingElem.classList.add('chat-bubble', 'bot-bubble');
        thinkingElem.id = 'thinking-bubble';
        thinkingElem.innerHTML = '<div class="bouncing-dots"><span></span><span></span><span></span></div>';
        chatWindow.appendChild(thinkingElem);
        chatWindow.scrollTop = chatWindow.scrollHeight;

        // Send message to backend
        try {
            const response = await fetch('/api/v1/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: message })
            });

            const data = await response.json();

            // Replace "Thinking..." with actual response
            const finalBotBubble = document.getElementById('thinking-bubble');
            finalBotBubble.innerHTML = data.answer;
            finalBotBubble.id = ''; // remove id

        } catch (error) {
            console.error('Error fetching chat response:', error);
            const errorBubble = document.getElementById('thinking-bubble');
            errorBubble.innerHTML = 'Sorry, something went wrong. Please try again.';
            errorBubble.classList.add('bg-danger', 'text-white');
            errorBubble.id = ''; // remove id
        } finally {
            // Scroll to bottom
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    });
</script>
{% endblock %}
