<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}RAG Chatbot Admin{% endblock %}</title>
    <link href="https://demo-basic.adminkit.io/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar" class="sidebar js-sidebar">
            <div class="sidebar-content js-simplebar">
                <a class="sidebar-brand" href="/">
                    <span class="align-middle">RAG Chatbot</span>
                </a>
                <ul class="sidebar-nav">
                    <li class="sidebar-header">Pages</li>
                    <li class="sidebar-item {% if request.url.path == '/' %}active{% endif %}">
                        <a class="sidebar-link" href="/">
                            <i class="align-middle" data-feather="book"></i> <span class="align-middle">Documentation</span>
                        </a>
                    </li>
                    <li class="sidebar-item {% if request.url.path == '/chatbot' %}active{% endif %}">
                        <a class="sidebar-link" href="/chatbot">
                            <i class="align-middle" data-feather="message-square"></i> <span class="align-middle">Chatbot</span>
                        </a>
                    </li>
                    <li class="sidebar-item {% if request.url.path == '/settings' %}active{% endif %}">
                        <a class="sidebar-link" href="/settings">
                            <i class="align-middle" data-feather="settings"></i> <span class="align-middle">Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="main">
            <nav class="navbar navbar-expand navbar-light navbar-bg">
                <a class="sidebar-toggle js-sidebar-toggle">
                    <i class="hamburger align-self-center"></i>
                </a>
            </nav>
            <main class="content">
                <div class="container-fluid p-0">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>
    <script src="https://demo-basic.adminkit.io/js/app.js"></script>
    <script>
        // Initialize feather icons
        document.addEventListener("DOMContentLoaded", function() {
            feather.replace();
        });
    </script>
</body>
</html>
